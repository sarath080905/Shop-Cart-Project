<!-- Bootstrap JS (with Popper.js) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">
            <i class="fa fa-cart-plus"></i> ShopKart
        </a>
        <!-- âœ… Fixed class attribute -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
                <a class="nav-link" aria-current="page" href="{% url 'home' %}">
                    <i class="fa fa-home"></i> Home
                </a>
                <a class="nav-link" href="{% url 'collections' %}">
                    <i class="fa fa-cubes"></i> Collections
                </a>
                {% if request.user.is_authenticated %}
                    <a class="nav-link" href="{% url 'view_cart' %}">
                        <i class="fa fa-shopping-cart"></i> Cart
                    </a>
                    <a class="nav-link" href="{% url 'favorites' %}">
                        <i class="fa fa-heart"></i> Favorites
                    </a>
                    <a class="nav-link" href="#">
                        <i class="fa fa-user"></i> {{ request.user }}
                    </a>
                    <a class="nav-link" href="{% url 'logout' %}">
                        <i class="fa fa-sign-out"></i> Logout
                    </a>
                {% else %}
                    <a class="nav-link" href="{% url 'login' %}">
                        <i class="fa fa-sign-in"></i> Login
                    </a>
                    <a class="nav-link" href="{% url 'register' %}">
                        <i class="fa fa-users"></i> Register
                    </a>
                {% endif %}
            </div>
        </div>
    </div>
</nav>
