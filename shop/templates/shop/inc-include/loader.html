<!-- Modern Unique Loader -->
<div id="loader" class="loader-overlay d-flex justify-content-center align-items-center">
  <div class="spinner"></div>
</div>

<style>
  /* Full-page overlay with fresh gradient */
  .loader-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: linear-gradient(135deg, #fef9c3, #bbf7d0, #86efac); /* soft yellow → green → teal */
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
    opacity: 1;
    transition: opacity 0.8s ease;
  }

  /* Unique dual-ring spinner */
  .spinner {
    width: 80px;
    height: 80px;
    border: 6px solid rgba(255, 255, 255, 0.3);
    border-top: 6px solid #22c55e; /* green */
    border-right: 6px solid #eab308; /* yellow */
    border-radius: 50%;
    animation: spin 1s linear infinite;
    position: relative;
  }

  /* Inner glowing ring */
  .spinner::before {
    content: "";
    position: absolute;
    inset: 10px;
    border: 4px solid transparent;
    border-top: 4px solid #0d9488; /* teal */
    border-radius: 50%;
    animation: spin-reverse 1.5s linear infinite;
    box-shadow: 0 0 15px rgba(13,148,136,0.6);
  }

  @keyframes spin {
    0%   { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  @keyframes spin-reverse {
    0%   { transform: rotate(360deg); }
    100% { transform: rotate(0deg); }
  }

  /* Fade-out hidden state */
  .loader-hide {
    opacity: 0;
    pointer-events: none;
  }
</style>

<script>
  window.addEventListener('load', function() {
    const loader = document.getElementById('loader');
    if(loader) {
      loader.classList.add('loader-hide');
      setTimeout(() => {
        loader.remove();
      }, 10000);
    }
  });
</script>
