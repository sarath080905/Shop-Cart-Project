{% extends 'shop/layout/main.html' %}
{% load static %}

{% block title %}Login{% endblock %}

{% block content %}

<!-- ✅ Custom styles for e-commerce-like login -->
<style>
    body {
        /* background: linear-gradient(135deg, #f7f8fa, #dbeafe); Light gradient background */
        background: linear-gradient(135deg, #fff9c4, #f5eeac);  /* soft yellow gradient */
    }



    .login-wrapper {
        max-width: 420px;
        margin: auto;
    }

    .login-card {
        background: #fff;
        border-radius: 12px;
        padding: 2rem;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    .login-card h3 {
        font-weight: 700;
        color: #232f3e;
        /* Amazon dark navy */
    }

    .btn-login {
        background: linear-gradient(90deg, #ff9900, #ffb84d);
        /* Amazon orange gradient */
        border: none;
        font-weight: 600;
        transition: all 0.3s ease-in-out;
    }

    .btn-login:hover {
        background: linear-gradient(90deg, #ff8800, #ffaa33);
        transform: translateY(-2px);
    }

    .login-card a {
        color: #007185;
        /* Amazon blue link */
        font-weight: 500;
        text-decoration: none;
    }

    .login-card a:hover {
        text-decoration: underline;
        color: #005f68;
    }

    .brand-logo {
        width: 120px;
        margin-bottom: 1rem;
    }
</style>

<section class="py-5 min-vh-100 d-flex align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 login-wrapper">
                <div class="login-card text-center">

                    <!-- ✅ Brand top-left -->
                    <div class="d-flex align-items-center mb-3">
                        <i class="fa fa-cart-plus fa-2x text-warning me-2"></i>
                        <span class="brand-logo fs-4 fw-bold text-dark">ShopKart</span>
                    </div>

                    <h3 class="mb-4">Login to ShopCart</h3>

                    <form method="POST" action="{% url 'login' %}">
                        {% csrf_token %}

                        <div class="mb-4 text-start">
                            <label for="username" class="form-label">User Name</label>
                            <input type="text" name="username" id="username" class="form-control"
                                placeholder="Enter User Name" required>
                        </div>

                        <div class="mb-4 text-start">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" name="password" id="password" class="form-control"
                                placeholder="Enter Password" required>
                        </div>

                        <button type="submit" class="btn btn-login w-100 py-2">Login</button>

                        <div class="mt-3">
                            <small>Don't have an account? <a href="{% url 'register' %}">Register</a></small>
                        </div>

                        <div class="mt-3">
                            <a href="#">Forgot your password?</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
