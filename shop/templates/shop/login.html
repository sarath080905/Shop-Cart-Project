{% extends 'shop/layout/main.html' %}

{% block title %}Login{% endblock %}

{% block content %}



<section class="py-4">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form method="POST" action="{% url 'login' %}" class="p-4 bg-white rounded shadow-sm">
                    {% csrf_token %}
                    <h3 class="text-center mb-4">Login</h3>

                    <div class="mb-4">
                        <label for="username" class="form-label">User Name</label>
                        <input type="text" name="username" id="username" class="form-control" placeholder="Enter User Name" required>
                    </div>

                    <div class="mb-4">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" name="password" id="password" class="form-control" placeholder="Enter Password" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Login</button>

                    <div class="mt-3 text-center">
                        <small>Don't have an account? <a href="{% url 'register' %}">Register</a></small>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
